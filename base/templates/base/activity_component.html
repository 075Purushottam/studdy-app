{% for message in room_messages %}
<div class="room-container">
  
  <div class="room-user"><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a></div>
  <div class="room-mid">
    <!-- <a>replied to "{{message.room}}"</a> -->
    <p>{{message}}</p>
  </div>
  <div class="room-bottom">{{message.room}}
  {% if request.user == message.user %}
  <a href="{% url 'delete-message' message.id %}">Delete</a>
  {% endif %}
</div>
  
</div>
{% endfor%}
